<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<h1>Canvas Paint-htlm5 & java script</h1>
<style type="text/css"><!--
#container { position: relative; }
#imageView { border: 1px solid #000; }
#imageTemp { position: absolute; top: 1px; left: 1px; }
--></style>
</head>
<body>
<p><label>Drawing tool: <select id="dtool">
        <option value="line">Line</option>
        <option value="rect">Rectangle</option>
        <option value="pencil">Pencil</option>
        <option value="circle">Circle</option>
        <option value="ellipse">Ellipse</option>
</select></label></p>

<div id="container">
<canvas id="imageView" width="700" height="400">
</canvas>
</div>

<script>
    
if(window.addEventListener) {
window.addEventListener('load', function () {
  var canvas, context, canvaso, contexto;
  var tool;var color;
  var tool_default = 'line';
  function init () {
    canvaso = document.getElementById('imageView');
    contexto = canvaso.getContext('2d');
    var container = canvaso.parentNode;
    canvas = document.createElement('canvas');
    canvas.id     = 'imageTemp';
    canvas.width  = canvaso.width;
    canvas.height = canvaso.height;
    container.appendChild(canvas);
    context = canvas.getContext('2d');
    var tool_select = document.getElementById('dtool');
    tool_select.addEventListener('change', ev_tool_change, false);
    if (tools[tool_default]) {
      tool = new tools[tool_default]();
      tool_select.value = tool_default;
    }
   // var color_select=document.getElementById('table');
   // color_select.addEventListener('change',fillColor,false);
    canvas.addEventListener('mousedown', ev_canvas, false);
    canvas.addEventListener('mousemove', ev_canvas, false);
    canvas.addEventListener('mouseup',   ev_canvas, false);
   
  }
  function ev_canvas (ev) {
    if (ev.layerX || ev.layerX == 0) { 
      ev._x = ev.layerX;
      ev._y = ev.layerY;
    } else if (ev.offsetX || ev.offsetX == 0) { 
      ev._x = ev.offsetX;
      ev._y = ev.offsetY;
    } 
    var func = tool[ev.type];
    if (func) {
      func(ev);
    }
  }
  function ev_tool_change (ev) {
    if (tools[this.value]) {
      tool = new tools[this.value]();
    }
  }
  
   
  function img_update () {
		contexto.drawImage(canvas, 0, 0);
		context.clearRect(0, 0, canvas.width, canvas.height);
  }
  var tools = {};

 //rectangle tool
  tools.rect = function () {
    var tool = this;
    this.started = false;

    this.mousedown = function (ev) {
      tool.started = true;
      tool.x0 = ev._x;
      tool.y0 = ev._y;
    };

    this.mousemove = function (ev) {
      if (!tool.started) {
        return;
      }

      var x = Math.min(ev._x,  tool.x0),
          y = Math.min(ev._y,  tool.y0),
          w = Math.abs(ev._x - tool.x0),
          h = Math.abs(ev._y - tool.y0);

      context.clearRect(0, 0, canvas.width, canvas.height);
      
    //  if (!w || !h) {
      //  return;
     // }
     
      context.strokeRect(x, y, w, h);
      context.strokeStyle=color;
      context.stroke();
      
    };

    this.mouseup = function (ev) {
      if (tool.started) {
        tool.mousemove(ev);
        tool.started = false;
        img_update();
      }
    };
  }; 

// pencil tool
  tools.pencil=function() {
    var tool=this;
    this.started=false;
    this.mousedown= function(ev){
      context.moveTo(ev._x,ev._y);
      tool.started=true;
     // tool.x0=ev._x;
     // tool.y0=ev._y;
    };
    this.mousemove=function(ev){
      if(tool.started){
        context.lineTo(ev._x,ev._y);
        context.stroke();
      }
    };
    this.mouseup=function(ev){
      if (tool.started){
        tool.mousemove(ev);
        tool.started=false;
        img_update();
      }
    };
  };
//line tool
  tools.line=function() {
    var tool=this;
    this.started=false;
    this.mousedown= function(ev){
      tool.started=true;
      tool.x0=ev._x;
      tool.y0=ev._y;
    };
    this.mousemove = function (ev) {
      if (!tool.started) {
        return;
      }
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.beginPath();
      context.moveTo(tool.x0,tool.y0);
      context.lineTo(ev._x,ev._y);
      context.stroke();
      context.closePath();
    };
    this.mouseup=function(ev){
      if (tool.started){
        tool.mousemove(ev);
        tool.started=false;
        img_update();
      }
    };
  };
// circle tool
  tools.circle = function () {
    var tool = this;
    this.started = false;

    this.mousedown = function (ev) {
      tool.started = true;
      tool.x0 = ev._x;
      tool.y0 = ev._y;
    };

    this.mousemove = function (ev) {
      if (!tool.started) {
        return;
      }

      var x = Math.abs(ev._x-tool.x0), 
          y = Math.abs(ev._y-tool.y0),
          r = Math.max(x,y);
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.beginPath();
      context.arc(tool.x0, tool.y0, r,0,2*Math.PI);
      context.stroke();
    };

    this.mouseup = function (ev) {
      if (tool.started) {
        tool.mousemove(ev);
        tool.started = false;
        img_update();
      }
    };
  }; 

// fill color
// ellipse tool
  tools.ellipse = function () {
    var tool = this;
    this.started = false;

    this.mousedown = function (ev) {
      tool.started = true;
      tool.x0 = ev._x;
      tool.y0 = ev._y;
    };

    this.mousemove = function (ev) {
      if (!tool.started) {
        return;
      }

      var x = Math.abs(ev._x-tool.x0), 
          y = Math.abs(ev._y-tool.y0),
          r = Math.max(x,y);
      
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.scale(1,0.5);
      context.beginPath();
      context.arc(tool.x0,tool.y0,r,0,2*Math.PI);
      context.scale(1,2);
      context.stroke();
 
    };

    this.mouseup = function (ev) {
      if (tool.started) {
        tool.mousemove(ev);
        tool.started = false;
        img_update();
      }
     
    };
    
  }; 

  init();

}, false); }



</script>
</body>
</html>
